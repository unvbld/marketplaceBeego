<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Marketplace Motor Bekas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-50">
  <h1 class="text-3xl font-bold mb-6">Daftar sebagai Penjual</h1>
  <form action="/user/register" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-lg">Username</label>
      <input type="text" id="username" name="username" class="w-full p-2 border rounded" placeholder="Username" required />
    </div>
    <div>
      <label for="password" class="block text-lg">Password</label>
      <input type="password" id="password" name="password" class="w-full p-2 border rounded" placeholder="Password" required />
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Daftar</button>
  </form>
  <p class="mt-4">Sudah punya akun? <a href="/login" class="text-blue-500">Login di sini</a></p>
</body>
</html>
