<!DOCTYPE html>
<html>
<head>
  <title>Edit Motor Bekas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-8">
  <h1 class="text-2xl mb-4">Edit Motor Bekas</h1>
  <form action="/motor/update" method="POST" class="bg-gray-100 p-4 rounded">
    <input type="hidden" name="id" value="1"> <!-- ID motor untuk edit -->
    <label>Brand:</label><input type="text" name="brand" value="Yamaha" class="border p-2 mb-4 w-full">
    <label>Model:</label><input type="text" name="model" value="NMAX" class="border p-2 mb-4 w-full">
    <label>Year:</label><input type="number" name="year" value="2019" class="border p-2 mb-4 w-full">
    <label>Price:</label><input type="text" name="price" value="25000000" class="border p-2 mb-4 w-full">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
  </form>
  <a href="index.html" class="text-blue-500 mt-4 inline-block">Kembali ke Daftar</a>
</body>
</html>
