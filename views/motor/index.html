<!DOCTYPE html>
<html>
<head>
  <title>Marketplace Motor Bekas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-8 bg-gray-50">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Meoowtor</h1>
    <p class="text-lg mb-4">Temukan motor impian Anda dengan harga terbaik!</p>
    <a href="/motor/new" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Motor</a>
  </header>
  
  <section>
    <h2 class="text-2xl font-semibold mb-4">Motor Bekas Tersedia</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Loop untuk data motor -->
      {{range .Motor}}
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="{{if .Image}}{{.Image}}{{else}}/static/uploads{{end}}" alt="{{.Brand}} {{.Model}}" class="w-full h-40 object-cover rounded mb-4">
        <h3 class="text-xl font-bold">{{.Brand}} {{.Model}}</h3>
        <p class="text-gray-600">Tahun: {{.Year}}</p>
        <!-- Menggunakan data-value untuk menyimpan nilai harga yang akan diproses di JS -->
        <p class="text-gray-600 price" data-value="{{.Price}}">Harga: Rp 0</p>
        <div class="flex justify-between mt-4">
          <a href="/motor/edit/{{.Id}}" class="text-blue-500">Edit</a>
          <form action="/motor/delete/{{.Id}}" method="post" class="inline">
            <button type="submit" class="text-red-500">Hapus</button>
          </form>
        </div>
      </div>
      {{end}}
      <!-- Akhir loop -->
    </div>
  </section>
  <script src="/static/js/formatRupiah.js"></script>
</body>
</html>
