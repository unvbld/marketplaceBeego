<!DOCTYPE html>
<html>
<head>
  <title>Marketplace Motor Bekas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-8 bg-gray-50">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Selamat Datang di Marketplace Motor Bekas</h1>
    <p class="text-lg mb-4">Temukan motor impian Anda dengan harga terbaik!</p>
    <a href="add_motor.html" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Motor</a>
  </header>
  
  <section>
    <h2 class="text-2xl font-semibold mb-4">Motor Bekas Tersedia</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Loop untuk data motor bekas -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-xl font-bold">Yamaha NMAX</h3>
        <p class="text-gray-600">Tahun: 2019</p>
        <p class="text-gray-600">Harga: Rp 25.000.000</p>
        <a href="edit_motor.html?id=1" class="text-blue-500 mt-4 inline-block">Edit</a>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-xl font-bold">Honda Vario</h3>
        <p class="text-gray-600">Tahun: 2020</p>
        <p class="text-gray-600">Harga: Rp 20.000.000</p>
        <a href="edit_motor.html?id=2" class="text-blue-500 mt-4 inline-block">Edit</a>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-xl font-bold">Suzuki GSX-R150</h3>
        <p class="text-gray-600">Tahun: 2021</p>
        <p class="text-gray-600">Harga: Rp 30.000.000</p>
        <a href="edit_motor.html?id=3" class="text-blue-500 mt-4 inline-block">Edit</a>
      </div>
      <!-- Akhir loop -->
    </div>
  </section>
</body>
</html>
