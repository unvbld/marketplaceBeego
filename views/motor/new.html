<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Motor - Marketplace Motor Bekas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-50">
  <h1 class="text-3xl font-bold mb-6">Tambah Motor Bekas</h1>
  <form action="/motor/create" method="post" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label for="brand" class="block text-lg">Brand</label>
      <input type="text" id="brand" name="brand" class="w-full p-2 border rounded" placeholder="Brand" required />
    </div>
    <div>
      <label for="model" class="block text-lg">Model</label>
      <input type="text" id="model" name="model" class="w-full p-2 border rounded" placeholder="Model" required />
    </div>
    <div>
      <label for="year" class="block text-lg">Tahun</label>
      <input type="number" id="year" name="year" class="w-full p-2 border rounded" placeholder="Tahun" required />
    </div>
    <div>
      <label for="price" class="block text-lg">Harga (Rp)</label>
      <input type="number" id="price" name="price" class="w-full p-2 border rounded" placeholder="Harga" required />
    </div>
    <div>
      <label for="image" class="block text-lg">Gambar Motor</label>
      <input type="file" id="image" name="image" class="w-full p-2 border rounded" />
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Simpan Motor</button>
  </form>
  <a href="/motor" class="text-blue-500 mt-4 inline-block">Kembali ke Dashboard</a>
</body>
</html>
